<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting with Rainbow Scrolling Heading</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; overflow: hidden; }
body { display: flex; flex-direction: column; }

h1 {
    background-color: #222;
    font-size: 2rem;
    text-transform: uppercase;
    overflow: hidden;
    white-space: nowrap;
    flex-shrink: 0;
    height: 60px;
    line-height: 60px;
    position: relative;
}

h1 span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 30s linear infinite, rainbow 0.3s linear infinite; /* slow + rainbow blink */
    font-weight: bold;
}

@keyframes marquee {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-70%); } /* 70% scroll distance */
}

@keyframes rainbow {
    0% { color: red; }
    14% { color: orange; }
    28% { color: yellow; }
    42% { color: green; }
    57% { color: cyan; }
    71% { color: blue; }
    85% { color: magenta; }
    100% { color: red; }
}

.container {
    display: flex;
    flex: 1;
    width: 100%;
    height: calc(100vh - 60px);
}
