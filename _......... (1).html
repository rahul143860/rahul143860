<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Flip Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 100vw;
            height: 100vh;
            padding: 10px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 10px;
            box-shadow: 0 0 15px 5px red;
            animation: borderBlink 0.3s infinite alternate;
            cursor: pointer;
        }
        @keyframes borderBlink {
            0% { box-shadow: 0 0 15px 5px red; }
            25% { box-shadow: 0 0 15px 5px blue; }
            50% { box-shadow: 0 0 15px 5px green; }
            75% { box-shadow: 0 0 15px 5px yellow; }
        }
        .card.flip {
            transform: rotateY(180deg);
            pointer-events: none;
        }
        .card .side {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .front {
            background-color: darkorange;
        }
        .front::after {
            content: "Tap";
        }
        .back {
            background-image: url('https://i.postimg.cc/CxZS1f3G/IMG-20250303-WA0057.jpg');
            transform: rotateY(180deg);
        }
        .grid .card:nth-child(2) .back {
            background-image: url('https://i.postimg.cc/kXBGmFGx/IMG-20250303-WA0059.jpg');
        }
        .grid .card:nth-child(3) .back {
            background-image: url('https://i.postimg.cc/K8cWZyhT/IMG-20250303-WA0071.jpg');
        }
        .grid .card:nth-child(4) .back {
            background-image: url('https://i.postimg.cc/sDBY5jCy/IMG-20250303-WA0031.jpg');
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
        <div class="card">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
        <div class="card">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
        <div class="card">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                if (!card.classList.contains('flip')) {
                    card.classList.add('flip');
                }
            });
        });
    </script>
</body>
</html>
